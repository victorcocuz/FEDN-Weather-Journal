<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Weather Journal</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="holder headline">Weather Journal App</div>
		</header>
		<main class="card">
			<div class="holder zip">
				<label for="zip">Enter Zipcode here</label>
				<input class="input" type="text" id="zip" placeholder="enter zip code here">
			</div>
			<div class="holder feel">
				<label for="feelings">How are you feeling today?</label>
				<textarea class="input" id="feelings" placeholder="Enter your feelings here" rows="3" cols="1"></textarea>
				<button id="generate" type = "submit"> Generate </button>
			</div>
		</main>
		<div class="holder card entry">
			<div class="title">Most Recent Entry</div>
			<div id="entryHolder">
				<div id="date">Date: </div>
				<div id="temp">Temperature: </div>
				<div id="content">Content: </div>
			</div>
		</div>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
